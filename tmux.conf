# .tmux.conf
# See https://fburl.com/tmux for more info.
set -g default-command "${SHELL}"
set -g history-limit 500000
set -g status-right "#{s/.facebook.com//:host} â€¢ %Y-%m-%d %H:%M"
set -s default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set -g prefix `

set -g base-index 1

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Vim-like key bindings for pane navigation (default uses cursor keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing (mouse also works)
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key ` last-window
bind-key s split-window -v
bind-key v split-window -h

# set -g mouse on
# automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on

# THEME
set -g status-style bg=black,fg=white
set -g status-interval 60
set -g status-left-length 40
set -g status-left '#[fg=green](#S)'

# Set inactive pane borders in yellow
set -g pane-border-style bg=black,fg=yellow

# Highlight active pane borders in green
set -g pane-active-border-style bg=black,fg=red

# logging
bind-key S pipe-pane 'cat >>$HOME/tmux-#W.log' \; display-message 'Started logging to $HOME/tmux-#W.log'
bind-key E pipe-pane \; display-message 'Ended logging to $HOME/tmux-#W.log'

# List of plugins
set -g @shell_mode 'vi'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
